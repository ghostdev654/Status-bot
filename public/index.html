<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado del Bot</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <div class="container">
    <h1>üü¢ Estado del Bot</h1>
    <p id="uptime">‚è±Ô∏è Tiempo activo: --</p>
    <div class="status">
      <p>üñ•Ô∏è CPU: <span id="cpu">--</span>%</p>
      <p>üì¶ Memoria: <span id="memoria">--</span>%</p>
      <p>üíΩ Disco: <span id="disco">--</span>%</p>
    </div>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();

        document.getElementById('uptime').innerText = `‚è±Ô∏è Tiempo activo: ${data.uptime}`;
        document.getElementById('cpu').innerText = data.cpu;
        document.getElementById('memoria').innerText = data.memory;
        document.getElementById('disco').innerText = data.disk;
      } catch (e) {
        console.error("Error al obtener datos del servidor", e);
      }
    }

    setInterval(fetchStatus, 5000); // actualiza cada 5s
    fetchStatus(); // primera carga
  </script>
</body>
</html>
